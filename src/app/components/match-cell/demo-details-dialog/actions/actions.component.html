<div class="col-12">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="nickname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nickname</th>
      <td mat-cell *matCellDef="let element"> {{element.nickname}} </td>
    </ng-container>

    <ng-container matColumnDef="plants">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bomb plants</th>
      <td mat-cell *matCellDef="let element"> {{element.plants}} </td>
    </ng-container>

    <ng-container matColumnDef="defusals">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bomb defusals</th>
      <td mat-cell *matCellDef="let element"> {{element.defusals}} </td>
    </ng-container>

    <ng-container matColumnDef="enemiesFlashed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Enemies flashed</th>
      <td mat-cell *matCellDef="let element"> {{element.enemiesFlashed}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
