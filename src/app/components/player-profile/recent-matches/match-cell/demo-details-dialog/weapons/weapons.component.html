<div class="row">
  <div class="col-12">
    <mat-form-field class="primary-color">
      <mat-label>Select a player</mat-label>
      <mat-select [formControl]="playerControl" required (selectionChange)="showCurrentDemoDetails($event)">
        <mat-option *ngFor="let player of demoDetails.data" [value]="player.nickname">
          {{player.nickname}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="col-12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="weapon">
        <th mat-header-cell *matHeaderCellDef> Weapon</th>
        <td mat-cell *matCellDef="let element"> {{element.weapon}} </td>
      </ng-container>

      <ng-container matColumnDef="kills">
        <th mat-header-cell *matHeaderCellDef> Kills</th>
        <td mat-cell *matCellDef="let element"> {{element.kills}} </td>
      </ng-container>

      <ng-container matColumnDef="entries">
        <th mat-header-cell *matHeaderCellDef> Entries</th>
        <td mat-cell *matCellDef="let element"> {{element.entries}} </td>
      </ng-container>

      <ng-container matColumnDef="headshots">
        <th mat-header-cell *matHeaderCellDef> Headshots</th>
        <td mat-cell *matCellDef="let element"> {{element.headshots}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
