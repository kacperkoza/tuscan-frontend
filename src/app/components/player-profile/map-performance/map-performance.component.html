<mat-card *ngIf="playerStats">
  <h2>Map performance</h2>
  <div class="row thumbnails">
    <div class="col-6 col-lg-3">
      Best as individual:
      <app-thumbnail [name]="performance.bestSoloPerformance.map"
                     [text]="'K/D: ' + performance.bestSoloPerformance.kdRatio"></app-thumbnail>
    </div>
    <div class="col-6 col-lg-3">
      Best as team:
      <app-thumbnail [name]="performance.bestTeamPerformance.map"
                     [text]="performance.bestTeamPerformance.winRate + '% wins'"></app-thumbnail>
    </div>
    <div class="col-6 col-lg-3">
      Worst as individual:
      <app-thumbnail [name]="performance.worstSoloPerformance.map"
                     [text]="'K/D: ' + performance.worstSoloPerformance.kdRatio"></app-thumbnail>
    </div>
    <div class="col-6 col-lg-3">
      Worst as team:
      <app-thumbnail class="map-photo" [name]="performance.worstTeamPerformance.map"
                     [text]="performance.worstTeamPerformance.winRate + '% wins'"></app-thumbnail>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-lg-6">
      <app-maps-pie-chart *ngIf="playerStats" [mapStats]="playerStats.mapStats"></app-maps-pie-chart>
    </div>
    <div class="col-12 col-lg-6">
      <app-kd-block-chart *ngIf="playerStats" [mapStats]="playerStats.mapStats"></app-kd-block-chart>
    </div>
    <div class="col-12">
      <app-maps-overall-performance [mapStats]="playerStats.mapStats"></app-maps-overall-performance>
    </div>
  </div>


</mat-card>
