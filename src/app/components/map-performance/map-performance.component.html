<div class="best-and-worst">

  <div class="col-12">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3 thumbnail">
        Best as individual:

        <app-thumbnail [name]="performance.bestSoloPerformance.map" [text]="'K/D: ' +performance.bestSoloPerformance.kdRatio"></app-thumbnail>
      </div>
      <div class="col-12 col-md-6 col-lg-3 thumbnail">
        Best as team:

        <app-thumbnail [name]="performance.bestTeamPerformance.map" [text]="performance.bestTeamPerformance.winRate + '% wins'"></app-thumbnail>
      </div>
      <div class="col-12 col-md-6 col-lg-3 thumbnail">
        Worst as individual:
        <app-thumbnail [name]="performance.worstSoloPerformance.map" [text]="'K/D: ' + performance.worstSoloPerformance.kdRatio"></app-thumbnail>

      </div>
      <div class="col-12 col-md-6 col-lg-3 thumbnail">
        Worst as team:
        <app-thumbnail class="map-photo" [name]="performance.worstTeamPerformance.map" [text]="performance.worstTeamPerformance.winRate + '% wins'"></app-thumbnail>
      </div>
    </div>
  </div>

</div>
