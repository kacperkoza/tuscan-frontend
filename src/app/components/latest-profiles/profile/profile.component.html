<div class="row profile" (click)="navigateToPlayerStats(profile.nickname)">
  <div class="col-2">
    <img *ngIf="profile.avatarUrl !== ''" src="{{profile.avatarUrl}}" class="avatar">
    <img *ngIf="profile.avatarUrl === ''" src="assets/common/empty-avatar.jpeg" class="avatar">
  </div>
  <div class="col-10">
    <ul>
      <li><h4>{{profile.nickname}} </h4></li>
      <li>Level: {{profile.level}}</li>
      <li>Elo: <span>{{profile.elo}}</span></li>
      <li>KD: <span>{{profile.kdRatio}}</span></li>
    </ul>
  </div>
</div>
