<div *ngIf="hasData()" id="overallStats">
  <ul>
    <li>Matches: {{overallStats.matches}}</li>
    <li>Win rate: {{overallStats.winPercentage}} %</li>
    <li>Avg K/D: {{overallStats.kdRatio}}</li>
    <li>Headshots: {{overallStats.headshotPercentage}} %</li>
    <li>Current win streak: {{overallStats.currentWinStreak}}</li>
    <li>Longest win streak: {{overallStats.longestWinStreak}}</li>
  </ul>
</div>
